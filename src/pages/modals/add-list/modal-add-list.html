<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Cr√©er une liste</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #addList="ngForm" (ngSubmit)="dismiss(true)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label color="primary">Nom de la liste</ion-label>
        <ion-input name="libelle" placeholder="Entrer un nom" autocomplete="true" [(ngModel)]="list.label" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-list radio-group [(ngModel)]="list.color" name="color">
      <ion-list-header>
        Choisir une couleur
      </ion-list-header>

      <ion-item>
        <ion-radio checked="true" value="blue" color="primary"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-radio value="red"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-radio value="green" color="secondary"></ion-radio>
      </ion-item>
    </ion-list>

    <button ion-button type="submit" [disabled]="!addList.form.valid" full>Valider</button>
  </form>
</ion-content>
