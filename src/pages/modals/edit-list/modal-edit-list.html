<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">{{'CLOSE' | translate}}</button>
    </ion-buttons>
    <ion-title>{{'MODAL_EDIT_LIST_TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #editList="ngForm" (ngSubmit)="dismiss(true)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label color="primary">{{'NAME_LABEL' | translate}}</ion-label>
        <ion-input name="label" placeholder="{{'NAME_PLACEHOLDER' | translate}}" autocomplete="true" [(ngModel)]="list.label" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">{{"COLOR_CHOICE_LABEL" | translate}}</ion-label>
      </ion-item>
    </ion-list>
    <agesse-color-select [colors]="colorList" #colorSelect (click)="color = colorSelect"></agesse-color-select>

    <button ion-button type="submit" [disabled]="!editList.form.valid" full>{{"SUBMIT" | translate}}</button>
  </form>
</ion-content>
